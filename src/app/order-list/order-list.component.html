<div class="container-fluid">
    <div class="row" style="padding: 20px 0px 0px 0px;">
        <div class="form-group align-self-start col" >
            <input type="text" class="form-control" placeholder="Type to Search" (keyup)="updateFilter($event)" style="width: 150px;float: left;"/>
        </div>
        <div class="form-group align-self-end col" >
            <select class="form-control" [(ngModel)]="limitTo" (change)="getLimitValue($event)" style="width: 77px;float: right;">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
    </div>
    <ngx-datatable class="bootstrap" #myTable [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="50" [scrollbarV]="false" [limit]="limitTo">
        <ngx-datatable-column name="Order Number">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <span>
                <a [routerLink]="['/orderDtl',row.id]" class="badge badge-secondary" style="padding: 5px;">{{row.orderNumber}}</a>
              </span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Status">
            <ng-template let-row="row" ngx-datatable-cell-template>               
                <button type="button" class="btn btn-sm" 
                [ngClass]="{'btn-primary':row.status=='Click To Receive',
                            'btn-success':row.status=='Received',
                            'btn-warning':row.status=='Prepraing',
                            'btn-danger':row.status=='Ready To Serve'}" 
                          (click)="changeStatus(row)" [disabled]="row.status=='Ready To Serve'"> {{row.status}}</button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
